<body>

  <header role="banner">
    <h1>Common Openings Played</h1>
  </header>

  <main role="main">

    <section role="region">
      <h2>Search Lichess</h2>
      <form action="#">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required>
        </div>

        <fieldset>
          <legend>Color: </legend>
          <input type="radio" name="color" id="white" value="white" required>
          <label for="white">White</label>

          <input type="radio" name="color" id="black" value="black" required>
          <label for="black">Black</label>

          <input type="radio" name="color" id="both" value="null" required checked>
          <label for="both">Both</label>
        </fieldset>

        <fieldset>
          <legend>Game Type:</legend>
          <input type="checkbox" name="gametype" id="bullet" value="bullet">
          <label for="bullet">Bullet</label>

          <input type="checkbox" name="gametype" id="blitz" value="blitz" checked>
          <label for="blitz">Blitz</label>

          <input type="checkbox" name="gametype" id="rapid" value="rapid" checked>
          <label for="rapid">Rapid</label>

          <input type="checkbox" name="gametype" id="classical" value="classical" checked>
          <label for="classical">Classical</label>

          <input type="checkbox" name="gametype" id="correspondence" value="correspondence"
            checked>
          <label for="correspondence">Correspondence</label>
        </fieldset>

        <div>
          <label for="number-of-games">Last # of Games</label>
          <input type="number" name="number-of-games" id="number-of-games" min="10" max="200"
            value="20" required>
        </div>

        <input type="submit" value="Search">
      </form>
      <div class="js-message message" aria-live="assertive">
        <p>Searching more games increases wait time</p>
      </div>
    </section>

    <section role="region" class="js-table table" aria-live="assertive">
      <h2>Openings</h2>
      <table>
        <thead>
          <th scope="col" class="left">Opening</th>
          <th scope="col" class="right">Games</th>
        </thead>
      </table>
    </section>
